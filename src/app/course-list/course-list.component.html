<h1>Course List {{courses.length}}</h1>

<input [(ngModel)]="newCourseTile"/>
<button (click)="createCourse(newCourseTile)">create</button>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let course of courses">
    <a href="/details/{{course._id}}">{{course.title}}</a>
    <a class="float-right"
       href="/courses/{{course._id}}/quizzes">Quizzes</a>
    <button (click)="deleteCourse(course)">delete</button>
  </li>

</ul>
